name: Create PR from site submission issue

on:
  issues:
    types: [labeled]

jobs:
  create-pr:
    if: github.event.label.name == 'site-submission'
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v2
      - name: Check site submission issue
        uses: ./.github/actions/check-site-submission
        with:
          issue: "hello world"
